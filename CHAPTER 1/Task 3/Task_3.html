<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Форма регистрации студентов</title>
        <table cellpadding="10">
    </head>
    <body>
            <tr>
                <td>Имя:</td>
                <td><input type="text" placeholder="Введите имя"></td>
            </tr>
            <tr>
                <td>Фамилия:</td>
                <td><input type="text" placeholder="Введите фамилию"></td>
            </tr>
            <tr>
                <td>Отчество:</td>
                <td><input type="text" placeholder="Введите отчество"></td>
            </tr>
            <tr>
                <td>Родной город:</td>
                <td><select>
                    <option>Алматы</option>
                    <option>Астана</option>
                    <option>Караганда</option>
                    <option>Талдыкорган</option>
                    <option>Тараз</option>
                </select></td>
            </tr>
            <tr>
                <td>Пол:</td>
                <td><input type="radio" name="pol">Мужской<br>
                <input type="radio" name="pol">Женский</td>
            </tr>
            <tr>
                <td>Дата рождения:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Образование:</td>
                <td><select>
                    <option>РФМШ г.Алматы</option>
                    <option>НарХоз</option>
                </td>
            </tr>
            <tr>
                <td>Баллы ЕНТ:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><button>Заказать</button></td>
            </tr>
        </table>
    </body>
</html>
