<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainWindow" id="idMainWindow">
        <div class="mainFrame" id="idMainFrame">
            <table class="table" id="idTable">
                <thead class="tableHead" id="idTableHead">
                    <tr>
                        <td>
                            <div class="thTextInsertAmount" id="idThTextInsertAmount">Введите сумму:</div>
                        </td>
                        <td></td>
                        <td>
                            <div class="thCurrency" id="idThCurrencyKzt">KZT (tenge)</div>
                        </td>
                        <td>
                            <div class="thCurrency" id="idThCurrencyUsd">USD (dollar)</div>
                        </td>
                        <td>
                            <div class="thCurrency" id="idThCurrencyEur">EUR (euro)</div>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="inputNumber">
                                <input type="number" placeholder="Введите сумму" id="idInputNumber">
                            </div>
                        </td>
                        <td>
                            <div class="chooseCurrency">
                                <select id="idCurrencyType">
                                    <option value="">Выберите валюту</option>
                                    <option value="kzt">KZT</option>
                                    <option value="usd">USD</option>
                                    <option value="eur">EUR</option>
                                </select>
                            </div>
                        </td>
                        <td id="idCalculationKztDiv">
                            <div class="calculation" id="idCalculationKzt">-</div>
                        </td>
                        <td id="idCalculationUsdDiv">
                            <div class="calculation" id="idCalculationUsd">-</div>
                        </td>
                        <td id="idCalculationEurDiv">
                            <div class="calculation" id="idCalculationEur">-</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="Script.js">
        
    </script>
</body>

</html>
