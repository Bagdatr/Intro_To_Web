    <body>
        <script>

        let a = prompt("a?");
        a = parseInt(a);
        let b = prompt("b?");
        b = parseInt(b);
        let c = prompt("c?");
        c = parseInt(c);
        
        alert("a + b + c = "+parseInt(a + b + c) + "\n" + "a - b - c = "+(a - b - c) + "\n" + "a * b * c = "+(a * b * c));

        </script>
