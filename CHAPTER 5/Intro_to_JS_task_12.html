<!DOCTYPE html>
<html>

    <body>
        <script>
        
        let gainedScore = prompt("Please enter your score");
        if(gainedScore>=90){
            alert("A");
        }else if(gainedScore >=75 && gainedScore < 90){
            alert("B");
        }else if(gainedScore >= 60 && gainedScore < 75){
            alert("C");
        }else if (gainedScore >= 50 && gainedScore < 60){
            alert("D");
        }else{
            alert("F");
        }

        </script>
    </body>
</html>
